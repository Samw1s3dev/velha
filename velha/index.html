<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo da Velha</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jogo da Velha</h1>
  <div id="status">Turno do jogador X</div>
  <div id="board" role="grid" aria-label="Tabuleiro do jogo da velha">
    <div class="cell" data-cell data-index="0" role="gridcell" tabindex="0" aria-label="Célula 1"></div>
    <div class="cell" data-cell data-index="1" role="gridcell" tabindex="0" aria-label="Célula 2"></div>
    <div class="cell" data-cell data-index="2" role="gridcell" tabindex="0" aria-label="Célula 3"></div>
    <div class="cell" data-cell data-index="3" role="gridcell" tabindex="0" aria-label="Célula 4"></div>
    <div class="cell" data-cell data-index="4" role="gridcell" tabindex="0" aria-label="Célula 5"></div>
    <div class="cell" data-cell data-index="5" role="gridcell" tabindex="0" aria-label="Célula 6"></div>
    <div class="cell" data-cell data-index="6" role="gridcell" tabindex="0" aria-label="Célula 7"></div>
    <div class="cell" data-cell data-index="7" role="gridcell" tabindex="0" aria-label="Célula 8"></div>
    <div class="cell" data-cell data-index="8" role="gridcell" tabindex="0" aria-label="Célula 9"></div>
  </div>
  <button id="reset-button" aria-label="Reiniciar jogo">Reiniciar Jogo</button>

  <script src="script.js"></script>
</body>
</html>
